<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <meta name="description" content="{{ site.description }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="https://y-e-s.org">
  <meta property="og:image" content="https://y-e-s.org/assets/images/bg.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="1200">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400i,700i">
  <link rel="stylesheet" type="text/css" href="/assets/styles/app.css?{{ site.time | date: '%s%N' }}">
</head>
<body>
  <div id="gradient" class="gradient"></div>
  <nav class="navigation">
    <button class="navigation__item" id="navigation-releases">Y-E-S</button>
    <button class="navigation__item" id="navigation-subscribe">
      {{ site.locales.subscribe }}
    </button>
    <button class="navigation__item" id="navigation-imprint">
      {{ site.locales.imprint }}
    </button>
  </nav>
  <aside class="view" id="view-subscribe">
    <form class="newsletter" id="newsletter">
      <input class="blue blue--left" type="email" name="email" placeholder="{{ site.locales.email }}" />
      <button class="blue" type="submit">{{ site.locales.subscribe }}</button>
      <div class="newsletter__thanks">
        {{ site.locales.thanks }}
      </div>
    </form>
  </aside>
  <aside class="view" id="view-imprint">
    {{ site.description }} - <a href="mailto:{{ site.email }}">
      {{ site.email }}
    </a>
  </aside>
  <main>
    {{ content }}
  </main>
  <script type="text/javascript" src="/assets/scripts/app.js?{{ site.time | date: '%s%N' }}"></script>
</body>
</html>
